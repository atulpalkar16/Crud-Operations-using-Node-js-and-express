<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud operations</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
    <!-- links -->
    <link rel="stylesheet" href="styles.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
    
        <main class="showcase">
            <div class="container">
                <button class="btn add-btn">Add User</button>
                <!-- <button class="btn edit-btn">Edit</button>
                <button class="btn delete-btn">Delete</button> -->

                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <!-- insert here -->
                    </tbody>
                </table>
            </div>
        </main>

        <form class="modal hidden">
            <div class="close-btn">&#10006;</div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="" id="age" required  min="1" max="200">
                </div>
                <input type="submit" value="submit" class="btn add-btn submit-btn">
            </form>
            <div class="overlay hidden"></div>
    </div>

</body>
</html>
